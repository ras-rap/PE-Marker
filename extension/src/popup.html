<!DOCTYPE html>
<html>
<head>
  <title>PE Checker Settings</title>
  <style>
    @import "https://www.nerdfonts.com/assets/css/webfont.css";

    body {
      font-family: Segoe UI, Helvetica Neue, Arial, sans-serif;
      background-color: rgba(30, 30, 30, 0.85);
      backdrop-filter: blur(12px) saturate(150%);
      -webkit-backdrop-filter: blur(12px) saturate(150%);
      color: #fff;
      padding: 15px;
      width: 260px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
    }
    label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 14px;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }
    input[type="range"] {
      width: 100%;
      margin-top: 5px;
      cursor: pointer;
    }
    .slider-label {
      font-size: 12px;
      opacity: 0.8;
      text-align: right;
    }
    .save-status {
      text-align: center;
      font-size: 12px;
      margin-top: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .save-status.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1 class="nf-cod-settings_gear"> Settings</h1>

  <label>
    Reduce Motion
    <input type="checkbox" id="reduceMotion">
  </label>

  <label style="flex-direction: column; align-items: flex-start;">
    Violence Level: <span id="violenceValue" class="slider-label">1.0x</span>
    <input type="range" id="violenceLevel" min="0.5" max="20.0" step="0.1" value="1.0">
  </label>

  <div class="save-status" id="saveStatus">Settings saved âœ…</div>

  <script src="popup.js"></script>
</body>
</html>
